<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Comandos de Controle e Decisão</title>
</head>
<body>
        <h1>Comandos de Controle e Decisão</h1>
    <main>
        <div class="exercicio">
            <h2>Calcular Média</h2>
            <form id="media-form">
                <label for="num1">Número 1:</label>
                <input type="number" id="num1" required>
                <br>
                <label for="num2">Número 2:</label>
                <input type="number" id="num2" required>
                <br>
                <label for="num3">Número 3:</label>
                <input type="number" id="num3" required>
                <br>
                <button type="submit">Calcular Média</button>
            </form>
            <div class="resultado" id="media-result"></div>
        </div>

        <div class="exercicio">
            <h2>Verificar Idade</h2>
            <form id="idade-form">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" required>
                <br>
                <button type="submit">Verificar</button>
            </form>
        </div>

        <div class="exercicio">
            <h2>Definir Mês</h2>
            <form id="mes-form">
                <label for="mes">Número do Mês (1-12):</label>
                <input type="number" id="mes" required>
                <br>
                <button type="submit">Mostrar Mês</button>
            </form>
            <div class="resultado" id="mes-result"></div>
        </div>
    </main>
    <script src="./script.js"></script>
    
</body>
</html>
